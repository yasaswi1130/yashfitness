<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YASHFITNESS</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <!-- Montserrat for the main title font, and Bajaj Sans for the primary body font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Bajaj+Sans&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for unique font and overall aesthetics */
        body {
            /* Changed font to Bajaj Sans with generic fallbacks */
            font-family: 'Bajaj Sans', sans-serif;
            background-color: #f0f4f8; /* Light background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for better scrolling */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        #app-container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* Rounded corners for the main container */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 40px); /* Adjust height for padding */
            position: relative; /* Needed for absolute positioning of profile icon */
        }
        .title-font {
            /* Montserrat for a unique, bold look for the main title */
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.05em;
            font-weight: 800; /* Make it extra bold */
        }
        .section-box {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 1.5rem; /* Rounded corners for sections */
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            padding: 1.5rem;
            min-height: 150px; /* Ensure boxes have a minimum height */
            font-size: 1.25rem; /* Default font size for section text, adjusted for better fit */
        }
        .section-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        .section-grid {
            display: grid;
            gap: 1.5rem;
            width: 100%;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Responsive grid */
        }
        /* Specific colors for each section */
        .bg-fitness-goals { background-color: #4CAF50; } /* Green */
        .bg-fitness-quiz { background-color: #2196F3; } /* Blue */
        .bg-budget-meals { background-color: #FFC107; } /* Amber */
        .bg-motivational-quotes { background-color: #9C27B0; } /* Purple */
        .bg-daily-tracker { background-color: #FF5722; } /* Deep Orange */
        .bg-exercises { background-color: #795548; } /* Brown */

        /* Specific colors for fitness goal boxes */
        .goal-box {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 1rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            padding: 1rem;
            min-height: 100px;
            font-size: 1.1rem;
            background-color: #607D8B; /* Default grey-blue for goals */
        }
        .goal-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        .goal-box.selected {
            border: 3px solid #4CAF50; /* Green border for selected goal */
            box-shadow: 0 0 0 5px rgba(76, 175, 80, 0.3);
        }

        /* Quiz option styling for correct/wrong answers */
        .quiz-option.correct-answer {
            outline: 3px solid #4CAF50; /* Green outline for correct answer */
            background-color: #e6ffe6; /* Light green background */
        }
        .quiz-option.wrong-selected {
            outline: 3px solid #FF5722; /* Red outline for wrong selected */
            background-color: #ffebe6; /* Light red background */
        }

        /* Balloon popup styling */
        .balloon-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(76, 175, 80, 0.9); /* Greenish background */
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 2.5rem; /* Larger font for impact */
            font-weight: bold;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            opacity: 0;
            animation: fadeAndScale 1.5s forwards;
            pointer-events: none; /* Allows clicks to pass through */
        }

        @keyframes fadeAndScale {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
            80% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
        }

        /* Custom modal for quiz feedback (kept for consistency, though popups are primary) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 500px;
            text-align: center;
            position: relative;
            animation-name: animatetop;
            animation-duration: 0.4s
        }
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Profile icon styling */
        #profile-icon {
            position: absolute;
            top: 1.5rem; /* Adjusted for padding */
            right: 1.5rem; /* Adjusted for padding */
            font-size: 2.5rem; /* Larger emoji size */
            cursor: pointer;
            z-index: 50; /* Ensure it's above other content */
            transition: transform 0.2s ease-in-out;
        }
        #profile-icon:hover {
            transform: scale(1.1);
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            #app-container {
                padding: 1.5rem;
            }
            .section-box {
                min-height: 120px;
                font-size: 1rem;
            }
            .section-grid {
                grid-template-columns: 1fr; /* Stack sections on small screens */
            }
            .balloon-popup {
                font-size: 1.8rem; /* Adjust font size for smaller screens */
                padding: 15px 30px;
            }
            #profile-icon {
                font-size: 2rem; /* Adjust emoji size for smaller screens */
                top: 1rem;
                right: 1rem;
            }
        }

        /* Responsive iframe container for YouTube videos */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 0.5rem; /* Rounded corners for video */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Profile Icon at top right -->
        <div id="profile-icon" onclick="showMyProfile()">
            👤
        </div>

        <!-- Header for the application -->
        <h1 class="text-5xl md:text-6xl font-bold mb-8 text-gray-800 title-font text-center">
            Welcome to YASHFITNESS
        </h1>

        <!-- Main content area where sections will be displayed -->
        <div id="content-area" class="w-full flex flex-col items-center">
            <!-- Home page sections will be loaded here by default -->
        </div>

        <!-- Return to Home Button (initially hidden) -->
        <button id="return-home-btn" class="hidden mt-8 px-6 py-3 bg-indigo-600 text-white rounded-full shadow-lg hover:bg-indigo-700 transition-colors duration-300" onclick="showHomePage()">
            Return to Home Page
        </button>
    </div>

    <!-- Quiz Feedback Modal (kept but will be less used for correct answers) -->
    <div id="quizModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <p id="modalMessage" class="text-xl font-semibold text-gray-800"></p>
        </div>
    </div>

    <script>
        const contentArea = document.getElementById('content-area');
        const returnHomeBtn = document.getElementById('return-home-btn');
        const quizModal = document.getElementById('quizModal');
        const modalMessage = document.getElementById('modalMessage');
        let selectedFitnessGoal = ''; // To store the selected goal
        let quizScore = 0; // Global variable for quiz score

        // Global object to store daily tracker states
        const dailyTrackerStatus = {
            'water-intake': false,
            'carb-intake': false,
            'fat-intake': false,
            'fiber-intake': false,
            'protein-intake': false,
            'calorie-intake': false,
            'workout-day': false,
            'step-count': false,
            'cardio': false
        };

        // --- Helper Functions ---

        /**
         * Displays a custom modal message.
         * @param {string} message - The message to display.
         * @param {string} type - 'correct' or 'wrong' for styling.
         */
        function showModal(message, type) {
            modalMessage.textContent = message;
            if (type === 'correct') {
                // For correct answers, we'll use the balloon popup primarily
                // This modal will still be available for other uses if needed
                modalMessage.style.color = '#4CAF50'; // Green for correct
            } else if (type === 'wrong') {
                modalMessage.style.color = '#FF5722'; // Orange for wrong
                quizModal.style.display = 'flex'; // Only show modal for wrong answers now
            } else {
                modalMessage.style.color = '#333'; // Default
                quizModal.style.display = 'flex';
            }
        }

        /** Closes the custom modal. */
        function closeModal() {
            quizModal.style.display = 'none';
        }

        /**
         * Displays a "balloon" style popup for correct answers.
         * @param {string} message - The message to display.
         */
        function showBalloonPopup(message) {
            const popup = document.createElement('div');
            popup.classList.add('balloon-popup');
            popup.textContent = message;
            document.body.appendChild(popup);

            // Remove the popup after the animation completes
            popup.addEventListener('animationend', () => {
                popup.remove();
            });
        }

        /** Shows the return to home button. */
        function showReturnHomeButton() {
            returnHomeBtn.classList.remove('hidden');
        }

        /** Hides the return to home button. */
        function hideReturnHomeButton() {
            returnHomeBtn.classList.add('hidden');
        }

        // --- Section Content Functions ---

        /** Renders the home page with all section boxes. */
        function showHomePage() {
            hideReturnHomeButton();
            contentArea.innerHTML = `
                <div class="section-grid">
                    <div class="section-box bg-fitness-goals" onclick="showFitnessGoals()">
                        Fitness Goals
                    </div>
                    <div class="section-box bg-fitness-quiz" onclick="showFitnessQuiz()">
                        Fitness Quiz
                    </div>
                    <div class="section-box bg-budget-meals" onclick="showBudgetMeals()">
                        Budget Meals
                    </div>
                    <div class="section-box bg-motivational-quotes" onclick="showMotivationalQuotes()">
                        Motivational Quotes
                    </div>
                    <div class="section-box bg-daily-tracker" onclick="showDailyTracker()">
                        Daily Tracker
                    </div>
                    <div class="section-box bg-exercises" onclick="showExercises()">
                        Exercises
                    </div>
                </div>
            `;
        }

        /** Renders the Fitness Goals section. */
        function showFitnessGoals() {
            showReturnHomeButton();
            contentArea.innerHTML = `
                <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-md">
                    <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Your Fitness Journey Starts Here!</h2>

                    <div class="mb-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="goal-box bg-green-600" data-goal="fatloss-musclebuilding" onclick="selectFitnessGoal(this, 'fatloss-musclebuilding')">
                            Fat Loss & Muscle Building
                        </div>
                        <div class="goal-box bg-blue-600" data-goal="weightgain" onclick="selectFitnessGoal(this, 'weightgain')">
                            Weight Gain
                        </div>
                        <div class="goal-box bg-yellow-600" data-goal="bodyrecomposition" onclick="selectFitnessGoal(this, 'bodyrecomposition')">
                            Body Recomposition
                        </div>
                        <div class="goal-box bg-purple-600" data-goal="generalfitness" onclick="selectFitnessGoal(this, 'generalfitness')">
                            General Fitness
                        </div>
                    </div>

                    <div id="goal-details-form" class="hidden">
                        <h3 class="text-2xl font-semibold mb-4 text-gray-800 text-center">Tell Us More About Yourself</h3>
                        <form id="user-details-form" class="space-y-4">
                            <div>
                                <label for="height" class="block text-gray-700 text-sm font-medium mb-1">Height (cm):</label>
                                <input type="number" id="height" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., 175" required>
                            </div>
                            <div>
                                <label for="weight" class="block text-gray-700 text-sm font-medium mb-1">Weight (kg):</label>
                                <input type="number" id="weight" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., 70" required>
                            </div>
                            <div>
                                <label for="measurements" class="block text-gray-700 text-sm font-medium mb-1">Body Measurements (e.g., waist: 80cm, chest: 100cm):</label>
                                <textarea id="measurements" rows="3" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Provide a few key measurements"></textarea>
                            </div>
                            <div>
                                <label for="health-issues" class="block text-gray-700 text-sm font-medium mb-1">Any health issues? (e.g., Diabetes, high blood pressure, joint pain):</label>
                                <textarea id="health-issues" rows="2" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Describe any relevant health conditions"></textarea>
                            </div>
                            <div>
                                <label for="past-surgeries" class="block text-gray-700 text-sm font-medium mb-1">Any past surgeries or operations? (e.g., ACL surgery, appendectomy):</label>
                                <textarea id="past-surgeries" rows="2" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Mention any past surgeries"></textarea>
                            </div>
                            <div>
                                <label for="user-photo" class="block text-gray-700 text-sm font-medium mb-1">Upload Your Photo (Optional, for AI analysis):</label>
                                <input type="file" id="user-photo" accept="image/*" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <p class="text-xs text-gray-500 mt-1">AI analysis feature is under development. This photo upload is optional and for future body condition analysis.</p>
                            </div>
                            <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-md font-semibold hover:bg-green-700 transition-colors duration-300">Submit Details</button>
                        </form>
                        <div id="submission-message" class="mt-4 text-center text-green-700 font-semibold hidden">
                            Thank you for your details! We'll use this to tailor your fitness plan.
                        </div>
                    </div>
                </div>
            `;

            const goalDetailsForm = document.getElementById('goal-details-form');
            const userDetailsForm = document.getElementById('user-details-form');
            const submissionMessage = document.getElementById('submission-message');

            userDetailsForm.addEventListener('submit', (event) => {
                event.preventDefault();
                // In a real app, you would send this data to a backend or process it.
                const height = document.getElementById('height').value;
                const weight = document.getElementById('weight').value;
                const measurements = document.getElementById('measurements').value;
                const healthIssues = document.getElementById('health-issues').value;
                const pastSurgeries = document.getElementById('past-surgeries').value;
                const userPhoto = document.getElementById('user-photo').files[0];

                console.log({
                    goal: selectedFitnessGoal, // Use the globally stored selected goal
                    height,
                    weight,
                    measurements,
                    healthIssues,
                    pastSurgeries,
                    userPhoto: userPhoto ? userPhoto.name : 'No photo uploaded'
                });

                submissionMessage.classList.remove('hidden');
                userDetailsForm.reset(); // Clear the form
                goalDetailsForm.classList.add('hidden'); // Hide the form after submission
                // No need to reset goal selection as it's now handled by box clicks
            });
        }

        /**
         * Handles the selection of a fitness goal box.
         * @param {HTMLElement} selectedBox - The goal box element that was clicked.
         * @param {string} goalValue - The value of the selected goal.
         */
        function selectFitnessGoal(selectedBox, goalValue) {
            // Remove 'selected' class from all goal boxes
            document.querySelectorAll('.goal-box').forEach(box => {
                box.classList.remove('selected');
            });

            // Add 'selected' class to the clicked box
            selectedBox.classList.add('selected');
            selectedFitnessGoal = goalValue; // Store the selected goal globally

            // Show the details form
            document.getElementById('goal-details-form').classList.remove('hidden');
            document.getElementById('submission-message').classList.add('hidden'); // Hide message if goal changes
        }


        // Quiz questions
        const quizQuestions = [
            {
                question: "Which exercise primarily targets the chest muscles?",
                options: ["Squat", "Deadlift", "Bench Press", "Overhead Press"],
                answer: "Bench Press"
            },
            {
                question: "What is the recommended daily water intake for adults (approximate)?",
                options: ["1-2 liters", "3-4 liters", "5-6 liters", "7-8 liters"],
                answer: "3-4 liters"
            },
            {
                question: "Which nutrient is the primary source of energy for the body?",
                options: ["Protein", "Fats", "Carbohydrates", "Vitamins"],
                answer: "Carbohydrates"
            },
            {
                question: "What does 'HIIT' stand for in fitness?",
                options: ["High Intensity Interval Training", "Heavy Impact Isolation Technique", "Health Improvement Integration Test", "High Intensity Isometric Training"],
                answer: "High Intensity Interval Training"
            },
            {
                question: "Which of these is a compound exercise?",
                options: ["Bicep Curl", "Leg Extension", "Shoulder Press", "Tricep Pushdown"],
                answer: "Shoulder Press"
            }
        ];
        let currentQuizQuestionIndex = 0;
        // quizScore is already global

        /** Renders the Fitness Quiz section. */
        function showFitnessQuiz() {
            showReturnHomeButton();
            quizScore = 0; // Reset score for new quiz session
            currentQuizQuestionIndex = 0;
            displayQuizQuestion();
        }

        /** Displays a single quiz question. */
        function displayQuizQuestion() {
            if (currentQuizQuestionIndex >= quizQuestions.length) {
                contentArea.innerHTML = `
                    <div class="w-full max-w-xl bg-white p-8 rounded-2xl shadow-md text-center">
                        <h2 class="text-3xl font-bold mb-6 text-gray-800">Quiz Completed!</h2>
                        <p class="text-xl text-gray-700 mb-4">Your final score: <span class="font-bold text-indigo-600">${quizScore} / ${quizQuestions.length}</span></p>
                        <button class="px-6 py-3 bg-indigo-600 text-white rounded-full shadow-lg hover:bg-indigo-700 transition-colors duration-300" onclick="showFitnessQuiz()">Play Again</button>
                    </div>
                `;
                return;
            }

            const questionData = quizQuestions[currentQuizQuestionIndex];
            let optionsHtml = questionData.options.map((option, index) => `
                <button class="quiz-option w-full p-3 mb-3 bg-gray-100 text-gray-800 rounded-lg hover:bg-gray-200 transition-colors duration-200 text-lg"
                        data-answer="${option}" onclick="checkQuizAnswer(this, '${questionData.answer}')">
                    ${option}
                </button>
            `).join('');

            contentArea.innerHTML = `
                <div class="w-full max-w-xl bg-white p-8 rounded-2xl shadow-md">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Fitness Quiz</h2>
                    <p class="text-xl mb-6 text-gray-700">${currentQuizQuestionIndex + 1}. ${questionData.question}</p>
                    <div id="quiz-options" class="space-y-3">
                        ${optionsHtml}
                    </div>
                    <div id="quiz-feedback" class="mt-4 text-center text-lg font-semibold hidden"></div>
                </div>
            `;
        }

        /**
         * Checks the selected quiz answer.
         * @param {HTMLElement} selectedButton - The button element that was clicked.
         * @param {string} correctAnswer - The correct answer for the current question.
         */
        function checkQuizAnswer(selectedButton, correctAnswer) {
            const selectedAnswer = selectedButton.dataset.answer;
            const quizOptionsDiv = document.getElementById('quiz-options');
            const allOptionButtons = quizOptionsDiv.querySelectorAll('.quiz-option');

            // Disable all buttons after an answer is selected
            allOptionButtons.forEach(btn => btn.disabled = true);

            if (selectedAnswer === correctAnswer) {
                quizScore++;
                // Show balloon popup for correct answer
                showBalloonPopup("Correct! 🎉");
                selectedButton.classList.add('correct-answer'); // Add green outline
            } else {
                // Apply red outline to wrong selected answer
                selectedButton.classList.add('wrong-selected');

                // Apply green outline to the correct answer
                allOptionButtons.forEach(btn => {
                    if (btn.dataset.answer === correctAnswer) {
                        btn.classList.add('correct-answer');
                    }
                });
            }

            // Move to next question after a short delay
            setTimeout(() => {
                closeModal(); // Close any lingering modal if it was accidentally opened
                currentQuizQuestionIndex++;
                displayQuizQuestion();
            }, 2000); // 2 seconds delay
        }

        /** Renders the Budget Meals section. */
        function showBudgetMeals() {
            showReturnHomeButton();
            contentArea.innerHTML = `
                <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-md">
                    <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Budget-Friendly Meal Plans</h2>
                    <div class="mb-6">
                        <label for="budget-range" class="block text-gray-700 text-lg font-medium mb-2">Select Your Daily Budget (Rupees):</label>
                        <select id="budget-range" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700">
                            <option value="">-- Select Budget --</option>
                            <option value="100">₹100 per day</option>
                            <option value="150">₹150 per day</option>
                            <option value="200">₹200 per day</option>
                            <option value="250">₹250 per day</option>
                            <option value="300">₹300+ per day</option>
                        </select>
                    </div>
                    <div id="meal-plan-display" class="mt-8 p-6 bg-gray-50 rounded-lg border border-gray-200 hidden">
                        <h3 class="text-2xl font-semibold mb-4 text-gray-800">Your Meal Plan:</h3>
                        <div id="meal-plan-content" class="text-gray-700 leading-relaxed">
                            <!-- Meal plan details will be inserted here -->
                        </div>
                    </div>
                </div>
            `;

            const budgetRangeSelect = document.getElementById('budget-range');
            const mealPlanDisplay = document.getElementById('meal-plan-display');
            const mealPlanContent = document.getElementById('meal-plan-content');

            budgetRangeSelect.addEventListener('change', (event) => {
                const budget = parseInt(event.target.value);
                let planHtml = '';

                if (isNaN(budget)) {
                    mealPlanDisplay.classList.add('hidden');
                    return;
                }

                mealPlanDisplay.classList.remove('hidden');

                switch (budget) {
                    case 100:
                        planHtml = `
                            <p class="font-medium text-lg mb-2">Budget: ₹100/day</p>
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Breakfast:</strong> 2 boiled eggs + 1 banana</li>
                                <li><strong>Lunch:</strong> Dal (lentil soup) + Rice + Small portion of seasonal vegetable</li>

        /** Renders the My Profile section. */

            showReturnHomeButton();
            let dailyPerformanceHtml = '';
            let completedTasksCount = 0;
            let totalTasks = 0;

            for (const key in dailyTrackerStatus) {
                if (dailyTrackerStatus.hasOwnProperty(key)) {
                    totalTasks++;
                    const label = key.replace(/-/g, ' ').split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');

                    if (dailyTrackerStatus[key]) {
                        completedTasksCount++;
                    }
                    dailyPerformanceHtml += `<li class="flex justify-between items-center py-1 text-lg text-gray-700"><span>${label}:</span> <span class="${dailyTrackerStatus[key] ? 'text-green-600' : 'text-red-600'}">${status}</span></li>`;
